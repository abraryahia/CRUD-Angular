<div class="col-3">
    <h3>Edit Student</h3>
    <div class="form-horizintal">
        <div class="form-group">
            <label for="Name" class="clo-4" >ID</label>
            <input id="Name" [(ngModel)] = "est._id" class="form-contrl" value="est._id">
        </div>
        <div class="form-group">
            <label for="Name" class="clo-4" >Name</label>
            <input id="Name" [(ngModel)] = "est.Name" class="form-contrl" value="est.Name">
        </div>
        <div class="form-group">
            <label for="Email" class="clo-4" >Email</label>
            <input id="Email" [(ngModel)] = "est.Email" class="form-contrl" value="est.Email">
        </div>
        <div class="form-group">
            <label for="dept" class="clo-4" >Department</label>
            <input id="dept" [(ngModel)] = "est.Department" class="form-contrl" value="est.Department">
        </div>
        <div class="form-group">
            <button (click)="save()" class="btn btn-info">Save</button>
        </div>
    
    </div>
    </div>

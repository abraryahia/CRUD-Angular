<div class="col-3">

            <label for="Id" class="clo-4" class="form-contrl">ID</label>
            <input id="Id" [(ngModel)] = "nCourse._id" type="number" class="form-contrl">
        </div>
        <div class="form-group">
            <label for="Name" class="clo-4"class="form-contrl" >Name</label>

        </div>
    
    </div>
